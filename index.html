<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Deck</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <div class="row" id="header">header</div>
    </div>

    <div class="container">
      <div class="row" id="top-between"></div>
    </div>

    <div class="container">
      <div class="row" id="top-row">
        <div class="col-1" id="col-top-1"></div>
        <div class="col-3" id="side-nav">
          <ul id="pokemon-list">Pokemon List:
            <li id="pokemon-name-list">Pokemon
            </li>
          </ul>
        </div>
        <div class="col-1" id="col-top-2"></div>
        <div class="col-6" id="card-nav">
          <p id="pokemon-name">Pokemon Name:</p>
          <div class="image-container" style="height: 350px;">
          </div>
          <p id="text">Description:</p>
          <p id="description">Place description</p>
        </div>
        <div class="col-1" id="col-top-3"></div>
      </div>
    </div>

    <div class="container">
      <div class="row" id="middle-between"></div>
    </div>

    <div class="container">
      <div class="row" id="bottom-row">
        <div class="col-1"></div>
        <div class="col-3" id="button-nav">
          
          <button type="button" class="btn btn-light">Random Pokemon</button>
        </div>
        <div class="col-1"></div>
        <div class="col-6" id="form-nav">
          <p id ="comment-text">Comment: </p>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Comment" aria-label="Comment" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">Submit</button>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>

    <div class="container">
      <div class="row" id="bottom-between"></div>
    </div>

    <div class="container">
      <div class="row" id="footer">footer</div>
    </div>


	<script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
