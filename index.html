<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Deck</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <div id="main">
        <div id="nav-bar">nav
          <div id="logo">
            <img src="https://pokeapi.co/static/pokeapi_256.3fa72200.png">
          </div>
        </div>
        <div id="container">
        <div id="side-bar">Pokemon List
          <ul id="pokemon-list">
          </ul>
          <div id="random-pokemon">
            <h3 id="random-text">
              Click button for surprise Pokemon!
            </h3>
            <button id="random">SURPRISE ME</button>
          </div>
        </div>
        <div id="card">card
          <div id="character-name">Place name</div>
          <div id="image"></div>
          <div id="description">Place description</div>
          <div id="form">form
            <input id="comment" placeholder="comment">
            <button id="submit">submit</button>
          </div>
        </div>
      </div>
      <div id="nav-bar">bottom</div>
      </div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
